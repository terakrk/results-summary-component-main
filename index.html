<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
 </head>
<body>
  <main>
    <div class="grid-container">
  <section class="avg-score">
<h2 class="result">Your Result</h2>
  <p class="average-score">76</p>
  <p class="out-of-100">100</p>

  <p class="great">Great</p>
  <p class="score-report">You scored higher than 65% of the people who have taken these tests.</p>
  </section>
  
  <section class="score-breakdown">
    <h2 class="summary">Summary</h2>
<ul class="words">
  <li class="reaction"><img src="assets/images/icon-reaction.svg" alt="lightning bolt" class="svg-icons"><div class="list-text">Reaction</div><div class="score">80 <div class="out-of-100"> / 100</div></li>

  <li class="memory"><img src="assets/images/icon-memory.svg" alt="brain" class="svg-icons"><div class="list-text">Memory</div><div class="score">92 <div class="out-of-100"> / 100</div></li>

  <li class="verbal"><img src="assets/images/icon-verbal.svg" alt="speech bubble" class="svg-icons"> <div class="link-text">Verbal</div><div class="score">61 <div class="out-of-100"> / 100</div></li>

  <li class="visual"><img src="assets/images/icon-visual.svg" alt="eye" class="svg-icons"><div class="list-text">Visual</div> <div class="score">72 <div class="out-of-100"> / 100</div></li>
  </ul>
    <button type="submit">Continue</button>
  </section>
  </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://www.sweet-perdition.net">Tera Kirk</a>.
  </footer>
</body>
</html>
